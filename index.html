                            <ul class="list-disc pl-5 space-y-2 text-neutral-700 marker:text-neutral-400">
                                <li>Targeted advertising</li>
                                <li>Behavioral profiling</li>
                                <li>Cross-site tracking</li>
                                <li>Data resale or monetization</li>
                            </ul>
                        </div>

                        <div class="space-y-4">
                            <h3 class="font-serif text-2xl">Types of Cookies Used</h3>
                            <ul class="list-disc pl-5 space-y-2 text-neutral-700 marker:text-neutral-400">
                                <li><span class="font-medium text-neutral-900">Essential cookies:</span> Required for the Site to function properly</li>
                                <li><span class="font-medium text-neutral-900">Analytics cookies (limited):</span> Used to collect aggregated, non-identifiable usage data</li>
                            </ul>
                        </div>

                        <div class="space-y-4">
                            <h3 class="font-serif text-2xl">Managing Cookies</h3>
                            <p>You may control or disable cookies through your browser settings. Disabling cookies may affect certain site features, but will not prevent general access to the Site.</p>
                        </div>

                        <div class="space-y-4">
                            <h3 class="font-serif text-2xl">Updates to This Notice</h3>
                            <p>This Cookie Notice may be updated periodically. Changes will be reflected by the “Last Updated” date above.</p>
                        </div>
                    </div>
                </div>
            `
        };

        // Router Logic
        const navigateTo = url => {
            // content is an object, so we can check if the route exists
            // prevent default behavior is handled in the click listener
            
            try {
                history.pushState(null, null, url);
            } catch (e) {
                // Fallback for sandboxed environments where pushState is restricted
                console.log("URL update restricted in this environment, navigation proceeding visually.");
            }
            renderPage(url);
        };

        const renderPage = url => {
            const app = document.getElementById('app');
            // Normalize path if needed, but since we are intercepting clicks, 'url' is exactly what we want (e.g., '/about')
            const route = url; 
            
            // Fade out effect
            app.classList.add('fade-out');

            setTimeout(() => {
                // If route doesn't exist (404), fall back to Home ('/')
                const pageContent = content[route] || content['/'];
                
                app.innerHTML = pageContent;
                window.scrollTo(0, 0);
                app.classList.remove('fade-out');
                
                // Update active nav state
                document.querySelectorAll('.nav-item').forEach(link => {
                    if (link.getAttribute('href') === route) {
                        link.classList.remove('text-neutral-500');
                        link.classList.add('text-neutral-900', 'underline', 'underline-offset-4');
                    } else {
                        link.classList.add('text-neutral-500');
                        link.classList.remove('text-neutral-900', 'underline', 'underline-offset-4');
                    }
                });
            }, 300); // Wait for fade out
        };

        // Handle Browser Back/Forward Buttons
        window.addEventListener('popstate', () => {
            renderPage(location.pathname);
        });

        document.addEventListener('DOMContentLoaded', () => {
            document.body.addEventListener('click', e => {
                const link = e.target.closest('[data-link]');
                if (link) {
                    e.preventDefault();
                    navigateTo(link.getAttribute('href'));
                }
            });

            // Handle Initial Load
            // Determine which page to show based on current URL path
            const currentPath = location.pathname;
            
            // Check if the current path exists in our content map, otherwise default to Home
            const initialRoute = content[currentPath] ? currentPath : '/';
            
            renderPage(initialRoute);
        });
    </script>
</body>
