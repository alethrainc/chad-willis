                    <div class="prose prose-neutral text-neutral-600">
                        <p>This is a placeholder for the Privacy Policy.</p>
                    </div>
                </div>
            `
        };

        // Router Logic
        const navigateTo = url => {
            // content is an object, so we can check if the route exists
            // prevent default behavior is handled in the click listener
            
            // history.pushState(null, null, url); // REMOVED to prevent SecurityError in sandbox
            renderPage(url);
        };

        const renderPage = url => {
            const app = document.getElementById('app');
            // Normalize path if needed, but since we are intercepting clicks, 'url' is exactly what we want (e.g., '/about')
            const route = url; 
            
            // Fade out effect
            app.classList.add('fade-out');

            setTimeout(() => {
                app.innerHTML = content[route] || content['/'];
                window.scrollTo(0, 0);
                app.classList.remove('fade-out');
                
                // Update active nav state
                document.querySelectorAll('.nav-item').forEach(link => {
                    if (link.getAttribute('href') === route) {
                        link.classList.remove('text-neutral-500');
                        link.classList.add('text-neutral-900', 'underline', 'underline-offset-4');
                    } else {
                        link.classList.add('text-neutral-500');
                        link.classList.remove('text-neutral-900', 'underline', 'underline-offset-4');
                    }
                });
            }, 300); // Wait for fade out
        };

        document.addEventListener('DOMContentLoaded', () => {
            document.body.addEventListener('click', e => {
                const link = e.target.closest('[data-link]');
                if (link) {
                    e.preventDefault();
                    navigateTo(link.getAttribute('href'));
                }
            });

            // Handle Initial Load
            // In a blob environment, pathname might be complex. Default to '/' if it doesn't match a known route.
            const initialPath = content[location.pathname] ? location.pathname : '/';
            renderPage(initialPath);
        });
    </script>
